<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ì‹¬ì‹¬í•´</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #f8e8ee, #e8f0ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ë´‰íˆ¬ */
    .envelope {
      width: 320px;
      height: 200px;
      position: relative;
      cursor: pointer;
      transition: transform 0s ease;
    }

    .envelope:hover {
      transform: scale(1.03);
    }

    .envelope-body {
      width: 100%;
      height: 100%;
      background: url('envelope_body.png') no-repeat center / 100% 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 2;
    }

    .envelope-body2 {
      width: 100%;
      height: 100%;
      background: url('envelope_body_2.png') no-repeat center / 100% 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 5;
      opacity: 0;
      transition: opacity 0s ease;
    }

    .envelope-flap {
      width: 100%;
      height: 100%;
      background: url('envelope_flap.png') no-repeat center / 100% 100%;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: 50% 0%; /* í”Œë© í•˜ë‹¨ ì¤‘ì•™ ê¸°ì¤€ */
      transition: transform 0.5s ease;
      z-index: 3;
    }

    /* í¸ì§€ */
    .letter {
      position: absolute;
      bottom: 50px;
      left: 10px;
      width: 100%;
      height: 100%;
      background: url('letter_paper.png') no-repeat center / cover;
      border-radius: 12px;
      padding: 40px 30px;
      box-sizing: border-box;
      transform: translateY(50px);
      opacity: 0;
      transition: transform 1s ease, opacity 0.3s ease;
      z-index: 4;
      overflow-y: auto;
    }

    .choice-buttons {
    position: absolute;
    bottom: 20px;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    }


    .choice-buttons button {
    padding: 10px 22px;
    border-radius: 20px;
    border: none;
    font-size: 14px;
    cursor: pointer;
    background: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }


    #hiddenMessage {
    margin-top: 20px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.8s ease;
    }


    #hiddenMessage.show {
    opacity: 1;
    }


    .heart {
    position: absolute;
    font-size: 18px;
    animation: floatUp 2s ease forwards;
    pointer-events: none;
    }


    @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-80px); opacity: 0; }
    }

    /* ì—´ë¦° ìƒíƒœ */
    .open-flap .envelope-flap {
      transform: rotateX(180deg);
    }

    .open-flap .letter {
      opacity: 1;
    }

    .show-letter .letter {
     transform: translateY(-100px);
    }
    
    .open-flap .envelope-body2 {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="envelope" class="envelope">
    <div class="envelope-flap"></div>
    <div class="envelope-body"></div>
    <div class="envelope-body2"></div>


    <div class="letter">
        <div class="footer">
            <div class="choice-buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
            </div>
        <div id="hiddenMessage">ê·¸ë˜ë„ ë„¤ ë§ˆìŒì„ ì•Œê³  ì‹¶ì—ˆì–´ ğŸ¤</div>
        </div>
    </div>
  </div>



  <script>
    const envelope = document.getElementById('envelope');
    let step = 0;
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const hiddenMessage = document.getElementById('hiddenMessage');

    envelope.addEventListener('click', () => {
      if (step === 0) {
        envelope.classList.add('open-flap');
        step = 1;
      } else if (step === 1) {
        envelope.classList.add('show-letter');
        step = 2;
      } else {
        envelope.classList.remove('open-flap', 'show-letter');
        step = 0;
      }
  });

    yesBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        for (let i = 0; i < 40; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = 'ğŸ’–';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = '-20px';
            heart.style.fontSize = Math.random() * 14 + 14 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        // const sparkle = document.createElement('div');
        // sparkle.className = 'sparkle-overlay';
        // document.body.appendChild(sparkle);
        // setTimeout(() => sparkle.remove(), 1500);

        for (let i = 0; i < 6; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = 'ğŸ’–';
            heart.style.left = Math.random() * 260 + 'px';
            heart.style.bottom = '40px';
            document.querySelector('.letter').appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }
    });


    noBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        hiddenMessage.classList.add('show');
    });
  </script>

</body>
</html>
